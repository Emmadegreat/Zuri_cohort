      <h1>Fill the form below to register</h1><hr>
      <form action="index.html" method="post">
        <div class="form-element">
          <input type="text" name="first__name" id="f__name" placeholder="Firstname" required="" class="inputbox">
        </div><br>
        <div class="form-element">
           <input type="text" name="last_name" id="l_name" placeholder="Lastname" required="" class="inputbox">
        </div><br>
        <div class="form-element">
          <input type="number" name="mobile_number" id="mobile_numb" placeholder="Mobile number" required="" class="inputbox">
        </div><br>
        <div class="form-element">
          <input type="email" name="email" id="email" placeholder="Email" required="" class="inputbox">
        </div><br>
        <div class="form-element">
          <input type="password" name="password" id="password" placeholder="Password" required="" class="inputbox">
        </div><br>
        <div class="formelement">
          <input type="password" name="confirm__password" id="confirm__password" placeholder="Confirm Password" required="" class="inputbox">
        </div><br>
        <div class="form-element">
          <input type="text" name="country" id="my__country" placeholder="Country" required="enter ur country" class="inputbox">
        </div><br>
        <div class="form-element">
          <input type="text" name="state" id="my__state" placeholder="State of Origin" required="" class="inputbox">
        </div><br>
        <div class="form-element">
          <select name="gender" id="gender" required="" class="inputbox">
          <option value="">Gender</option>
          <option value="Male">Male</option>
          <option value="Female">Fmale</option>
        </select>
        </div><br>
        <div class="form-element">
            <input type="checkbox" name="check" id="check" required><span>&nbsp;&nbsp;&nbsp;&nbsp; I have read and agreed to the <a  href="#">Terms and Conditions.</a></span>
        </div><br>
        <div class="form-element">
          <button type="submit" id="submit" class="inputbox1">Register</button>
        </div><br>
        <span>&nbsp;&nbsp;&nbsp; Already have an account <a  href="login.html">Sign In</a></span>
                
      </form><br>
